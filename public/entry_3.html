<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Diary - Choose reasons</title>
    <link href='../src/style/main.css' rel='stylesheet'>
    <link href="../src/style/try.css" rel="stylesheet">
    <script src="../src/js/applyStyles.js" defer></script>
</head>
<body>
    <div class="entry_container">
        <h1 class="heading1">Что оказывает наибольшее влияние?</h1>
        <h2 class="heading2">Feeling</h2>
        <div class="reasons_container">
            <div class="reason_container">
                <input type="checkbox" id="reason_1">
                <label for="reason_1">Здоровье</label>
                <input type="checkbox" id="reason_2">
                <label for="reason_2">Фитнес</label>
                <input type="checkbox" id="reason_3">
                <label for="reason_3">Забота о себе</label>
                <input type="checkbox" id="reason_4">
                <label for="reason_4">Хобби и увлечения</label>
                <input type="checkbox" id="reason_6">
                <label for="reason_6">Духовная жизнь</label>
                <input type="checkbox" id="reason_5">
                <label for="reason_5">Личность и самоопределение</label>
            </div>
            <div class="reason_container">
                <input type="checkbox" id="reason_7">
                <label for="reason_7">Сообщество</label>
                <input type="checkbox" id="reason_8">
                <label for="reason_8">Друзья</label>
                <input type="checkbox" id="reason_9">
                <label for="reason_9">Партнер</label>
                <input type="checkbox" id="reason_10">
                <label for="reason_10">Свидания и личная жизнь</label>
            </div>
            <div class="reason_container">
                <input type="checkbox" id="reason_11">
                <label for="reason_11">Задачи</label>
                <input type="checkbox" id="reason_12">
                <label for="reason_12">Работа</label>
                <input type="checkbox" id="reason_13">
                <label for="reason_13">Образование</label>
                <input type="checkbox" id="reason_14">
                <label for="reason_14">Путешествия</label>
                <input type="checkbox" id="reason_15">
                <label for="reason_15">Погода</label>
                <input type="checkbox" id="reason_16">
                <label for="reason_16">Текущие события</label>
                <input type="checkbox" id="reason_17">
                <label for="reason_17">Деньги</label>
            </div>
        </div>
        
        
        <input type="text" name="feelings" placeholder="Можете описать здесь своими словами">
        <div class="navigate_container">
            <a href="./entry_2.html" class="button entry">Назад</a>
            <a href="./index.html" class="button entry">Далее</a>
        </div>
    </div>
    <script src="../src/js/saveData.js"></script>
