<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Diary - Choose feeling on scale</title>
    <link href='../src/style/main.css' rel='stylesheet'>
    <script src="../src/js/updateStyle.js"></script>
    <script src="../src/js/applyStyles.js" defer></script>
</head>
<body>
    <div class="entry_container">
        <h1>Как бы вы описали свои ощущения?</h1>
        <h2>Feeling</h2>
        <div class="scale_container">
            <input name="scale" type="range" value="3" min="0" max="6" step="0.25" oninput="changeBackgroundColor(this.value)">
            <div class="scale_labels">
                <span for="scale">Очень неприятные</span>
                <span for="scale">Очень приятные</span>
            </div>
        </div>
        <div class="navigate_container">
            <a href="./index.html" class="button entry">Назад</a>
            <a href="./entry_2.html" class="button entry">Далее</a>
        </div>
    </div>
    <script src="../src/js/saveData.js"></script>
</body>
</html>
